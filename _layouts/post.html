---
layout: default
is_post: true
---
<div class="mrt-section" >
  <h1>{{ page.title }}</h1>
  <p class="meta">
    {{ page.date | date_to_string }}
    {% if page.tags.size > 0 %}
      <span class="meta tags">
        {% for tag in page.tags %}
          <a href="/tags.html#{{ tag }}">{{ tag }}</a>&nbsp;
        {% endfor %}
      </span>
    {% endif %}
  </p>
  <div class="post">
  {{ content }}
  </div>
</div>
