---
layout: default
---
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading"><h2>{{ page.title }}</h2></div>
      <div class="panel-body">
        <p class="meta">{{ page.date | date_to_string }}</p>

        <div class="post">
        {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
