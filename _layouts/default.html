<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />


    <link href="/assets/bootstrap/v3.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/new_main.css" rel="stylesheet" />
    
  </head>
  <body data-spy="scroll" data-target="#mrt-navbar" data-offset="0">
    <div id="fixedbg"></div>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <a href="/" class="navbar-brand">Matthew Trumbell</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mrt-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="mrt-navbar">
          <ul class="nav navbar-nav">
            {% if page.mainpage %}
              <li class="active"><a class="mainpage-link" href="#about">About</a></li>
              <li><a class="mainpage-link" href="#career">Career</a></li>
              <li><a class="mainpage-link" href="#connect">Connect</a></li>
              <li><a href="/blog/">Blog</a></li>
            {% else %}
              <li><a class="mainpage-link" href="/index.html#about">About</a></li>
              <li><a class="mainpage-link" href="/index.html#career">Career</a></li>
              <li><a class="mainpage-link" href="/index.html#connect">Connect</a></li>
              <li class="active"><a href="#blog">Blog</a></li>
            {% endif %}
        </div>
      </div>
    </div>

    <div class="container">
    {{ content }}
    </div>

    <script src="/assets/jquery/v1.10.2/jquery.min.js"></script>
    <script src="/assets/bootstrap/v3.1.0/js/bootstrap.min.js"></script>
    <script src="/assets/moment/v2.5.0/moment.min.js"></script>

    <script type="text/javascript">
      var offset = 70;

      var mainPage = false;
      {% if page.mainpage %}
        mainPage = true;
      {% endif %}

      $('.navbar li a').click(function(event) {
        if (mainPage && $(this).hasClass("mainpage-link")) {
          event.preventDefault();
          $($(this).attr('href'))[0].scrollIntoView();
          scrollBy(0, -offset);
        }
      });
    </script>
  </body>
</html>
