<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />


    <link href="/assets/bootstrap/v3.1.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/font-awesome/v4.0.3/css/font-awesome.min.css">
    <link href="/css/new_main.css" rel="stylesheet" />
    
  </head>
  <body data-spy="scroll" data-target="#sidebar-wrapper" data-offset="0">
    <div id="fixedbg"></div>

    <div id="wrapper">

      <div id="sidebar-wrapper">
        <ul class="sidebar-nav nav" role="navigation">
        {% if page.mainpage %}
          <li class="active"><a class="mainpage-link" href="#about">About</a></li>
          <li><a class="mainpage-link" href="#career">Career</a></li>
          <li><a class="mainpage-link" href="#connect">Connect</a></li>
          <li><a href="/blog/">Blog</a></li>
        {% else %}
          <li><a class="mainpage-link" href="/index.html#about">About</a></li>
          <li><a class="mainpage-link" href="/index.html#career">Career</a></li>
          <li><a class="mainpage-link" href="/index.html#connect">Connect</a></li>
          <li class="active"><a href="#blog">Blog</a></li>
        {% endif %}
        </ul>
      </div>

      <div id="page-content-wrapper">
        <div class="page-content">
            <div class="row">
              <div class="col-md-7">
                <div class="mrt-title">
                  <div id="sidebar-toggle-wrapper">
                    <a id="sidebar-toggle" href="#">
                      <i class="fa fa-bars fa-2x pull-left fa-border"></i>
                    </a>
                  </div>
                  <h1>
                    {{ page.title }}
                  </h1>
                </div>
                {{ content }}
              </div>
            </div>
        </div>
      </div>

    </div>

    <script src="/assets/jquery/v1.10.2/jquery.min.js"></script>
    <script src="/assets/bootstrap/v3.1.0/js/bootstrap.min.js"></script>
    <script src="/assets/moment/v2.5.0/moment.min.js"></script>

    <script type="text/javascript">
      var offset = 70;

      var mainPage = false;
      {% if page.mainpage %}
        mainPage = true;
      {% endif %}

      $('.sidebar-nav li a').click(function(event) {
        $("#wrapper").toggleClass("active");

        /*
        if (mainPage && $(this).hasClass("mainpage-link")) {
          event.preventDefault();
          $($(this).attr('href'))[0].scrollIntoView();
          scrollBy(0, -offset);
        }
        */
      });

      $("#sidebar-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("active");
      });
      
    </script>
  </body>
</html>
