---
layout: default
title: Two Hand News
---

<div class="row">
  <div class="col-md-12">
      &nbsp;
  </div>
</div>
<div class="row">
  <div class="col-md-2">
      &nbsp;
  </div>
  <div class="col-md-2">
      <p>
      The Michigan sports news project. Delivering the links you need to see today.
      </p>
      <p>
      Tips? <a href="email:blah@blah.com">Email us!</a>
      </p>
  </div>
  <div class="col-md-6">
    {% for post in site.posts %}
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
            <div class="panel-body">
              <p class="meta">{{ post.date | date_to_string }}</p>
              <div class="post">
              {{ post.content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="col-md-2">
      &nbsp;
  </div>
</div>
