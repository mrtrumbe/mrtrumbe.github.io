---
layout: default
title: Two Hand News
---

<div class="page-header"><h1>Blog Posts</h1></div>
{% for post in site.posts %}
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></div>
        <div class="panel-body">
          <p class="meta">{{ post.date | date_to_string }}</p>
          <div class="post">
          {{ post.content }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
